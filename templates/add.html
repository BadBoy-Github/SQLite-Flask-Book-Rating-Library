<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Add New Book</h1>
      <form action="{{ url_for('add') }}" method="POST">
        <label>Book Name</label>
        <input type="text" placeholder="Enter Book Name" name="bookname" required>
        <label>Book Author</label>
        <input type="text" placeholder="Enter Book Author" name="bookauthor" required>
        <label>Rating</label>
        <input type="number" step="0.1" min="0" max="10" placeholder="Enter Book Rating" name="bookrating" required>
        <div class="form-actions">
          <button type="submit">Add Book</button>
          <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
